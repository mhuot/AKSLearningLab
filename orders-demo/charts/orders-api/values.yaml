# Default values for orders-api Helm chart.
replicaCount: 1

image:
  repository: <acr>/orders-api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

config:
  configMapName: ""
  secretName: ""
  existingSecretName: ""
  env:
    BACKEND_MODE: kafka
    KAFKA_BROKERS: kafka:9092
    KAFKA_TOPIC: orders
    EVENTHUB_NAMESPACE: demo-namespace.servicebus.windows.net
    EVENTHUB_NAME: orders
    EVENTHUB_CLIENT_ID: 00000000-0000-0000-0000-000000000000
    OTEL_EXPORTER_OTLP_ENDPOINT: https://<application-insights-endpoint>
    OTEL_RESOURCE_ATTRIBUTES: service.namespace=orders-demo,service.name=orders-api,env=dev
  secretEnv:
    API_KEY: super-secret-key
    KAFKA_USERNAME: kafka-user
    KAFKA_PASSWORD: kafka-pass

extraEnv: []

resources: {}

podAnnotations: {}

podLabels: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 75
