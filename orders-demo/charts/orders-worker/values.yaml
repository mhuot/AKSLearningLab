# Default values for orders-worker Helm chart.
replicaCount: 1

image:
  repository: <acr>/orders-worker
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8081

serviceAccount:
  create: true
  name: ""

config:
  configMapName: ""
  secretName: ""
  existingSecretName: ""
  env:
    BACKEND_MODE: kafka
    KAFKA_BROKERS: kafka:9092
    KAFKA_TOPIC: orders
    KAFKA_GROUP: orders-worker
    EVENTHUB_NAMESPACE: demo-namespace.servicebus.windows.net
    EVENTHUB_NAME: orders
    EVENTHUB_CONSUMER_GROUP: orders-worker
    EVENTHUB_CLIENT_ID: 00000000-0000-0000-0000-000000000000
    STORAGE_ACCOUNT: ordersstorage001
    POLL_INTERVAL: "0.1"
    OTEL_EXPORTER_OTLP_ENDPOINT: https://<application-insights-endpoint>
    OTEL_RESOURCE_ATTRIBUTES: service.namespace=orders-demo,service.name=orders-worker,env=dev
  secretEnv:
    KAFKA_USERNAME: kafka-user
    KAFKA_PASSWORD: kafka-pass

extraEnv: []

resources: {}

podAnnotations: {}

podLabels: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
