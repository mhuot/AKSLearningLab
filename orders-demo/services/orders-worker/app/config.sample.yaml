# Sample configuration for orders-worker service
backend:
  mode: kafka  # kafka | eventhub
  kafka:
    brokers: kafka:9092
    topic: orders
    group: orders-worker
    username: kafka-user
    password: kafka-pass
  eventhub:
    fullyQualifiedNamespace: demo-namespace.servicebus.windows.net
    eventHubName: orders
    consumerGroup: orders-worker
    managedIdentityClientId: 00000000-0000-0000-0000-000000000000
    storageAccount: ordersstorage001
observability:
  otlpEndpoint: https://<application-insights-endpoint>
  resourceAttributes: service.name=orders-worker,service.namespace=orders-demo,env=dev
worker:
  pollInterval: 0.1  # seconds
