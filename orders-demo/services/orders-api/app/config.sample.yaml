# Sample configuration for orders-api service
backend:
  mode: kafka  # kafka | eventhub
  kafka:
    brokers: kafka:9092
    topic: orders
    username: kafka-user
    password: kafka-pass
  eventhub:
    fullyQualifiedNamespace: demo-namespace.servicebus.windows.net
    eventHubName: orders
    managedIdentityClientId: 00000000-0000-0000-0000-000000000000
observability:
  otlpEndpoint: https://<application-insights-endpoint>
  serviceName: orders-api
  environment: dev
api:
  apiKey: super-secret-key
